<tr>
  <td class="details">
  	<a href="{{ airdrop.link }}" target="_blank">{{ airdrop.title | replace: " Airdrop", ""  }}</a> 
  	<div class="d-none">{{ airdrop.content }}</div>
  </td>
  <td>{{ airdrop.end }}</td>
  <td>
		<div class  		 ="btn btn-danger btn-sm delete-airdrop" 
		     data-url    ="{{ airdrop.url }}" 
				 data-name   ="{{ airdrop.title | replace: " Airdrop", ""  }}"
				 data-ticker ="{{ airdrop.ticker }}">
  			delete
  	</div>
  </td>
</tr>
