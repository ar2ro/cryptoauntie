<div class="modal fade" id="requirementsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title header bold" id="exampleModalLabel">
        	{% if page.lang == 'es' %}
        		Requerimientos - 
        	{% endif %}
        	<span class="name"></span> 
        	{% if page.lang == 'en' %}
        		Requirements
        	{% endif %}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	{% if page.lang == 'es' %}
					<div class="alert alert-success fsize07" role="alert">
					  <i class="fas fa-exclamation-triangle"></i> Puedes traducir la pagina haciendo click derecho en tu navegador.
					</div>	
				{% endif %}
				<div class="steps"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
					{% if page.lang == 'en' %}Close{% else %}Cerrar{% endif %}
        </button>
        <a href="#" class="btn btn-primary btn-sm no-icon" target="_blank">
					{% if page.lang == 'en' %}Claim{% else %}Reclamar{% endif %} <i class="fas fa-external-link-alt"></i>
        </a>
      </div>
    </div>
  </div>
</div>
